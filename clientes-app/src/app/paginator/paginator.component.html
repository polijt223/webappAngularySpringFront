<ul *ngIf="paginas?.length > 0" class="pagination" style="overflow:scroll;">
  <li class="page-item" *ngIf="paginador.number > 0">
      <a class="page-link" onclick="conservartema()" [routerLink]="[ '/clientes/page', paginador.number-1 ]">&laquo;</a>
  </li>

  <li class="page-item" [ngClass]="paginador.first?'disabled page-item':'page-item'">
      <a class="page-link" onclick="conservartema()" [routerLink]="[ '/clientes/page', 0 ]">Primera</a>
  </li>


  <li class="page-item" *ngFor="let numeroPagina of paginas" [ngClass]="numeroPagina-1 == paginador.number? 'active':''">
    <span class="page-link"  onclick="conservartema()" *ngIf="numeroPagina-1 == paginador.number">{{numeroPagina}}</span>
    <a class="page-link"  onclick="conservartema()" *ngIf="numeroPagina-1 != paginador.number" [routerLink]="[ '/clientes/page', numeroPagina-1 ]">{{numeroPagina}}</a> 
  </li>

  <li class="page-item" [ngClass]="paginador.last?'disabled page-item':'page-item'">
      <a class="page-link" onclick="conservartema()" [routerLink]="[ '/clientes/page', paginador.totalPages-1 ]">Ãšltima</a>
  </li>

  <li class="page-item" *ngIf="paginador.number < paginador.totalPages-1">
    <a class="page-link" onclick="conservartema()" [routerLink]="[ '/clientes/page', paginador.number+1 ]">&raquo;</a>
  </li>


</ul>
