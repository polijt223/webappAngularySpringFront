<div class=" d-none d-md-block">
<div id="carouselId" class="carousel slide  mt-3" data-ride="carousel">
  <ol class="carousel-indicators">
      <li data-target="#carouselId" data-slide-to="0" class="active"></li>
      <li data-target="#carouselId" data-slide-to="1"></li>
      <li data-target="#carouselId" data-slide-to="2"></li>
      <li data-target="#carouselId" data-slide-to="3"></li>
      <li data-target="#carouselId" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
        <div *ngFor="let num of listanumeros"  class="carousel-item {{listaactive[num-1]}}">
            <img class="d-block w-100"  src="../../assets/imagenes/tw{{num}}.jpg" alt="Five slide">
            <div id="blocktext" class="carousel-caption d-none d-lg-block " >
                <p id="tituloCarousel" class="display-3">Lorem, ipsum dolor.</p>
                <p id="leyendaCarousel" class="h3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, quibusdam.</p>
            </div> 
        </div>
  </div>
  <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
  </a>
</div>
</div>

<div class=" d-md-none">
<div id="carouselIdCel" class="carousel slide  mt-3" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselIdCel" data-slide-to="0" class="active"></li>
        <li data-target="#carouselIdCel" data-slide-to="1"></li>
        <li data-target="#carouselIdCel" data-slide-to="2"></li>
        <li data-target="#carouselIdCel" data-slide-to="3"></li>
        <li data-target="#carouselIdCel" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
          <div *ngFor="let num of listanumeros"  class="carousel-item {{listaactive[num-1]}}">
              <img class="d-block w-100"  src="../../assets/imagenes/twcel{{num}}.jpg" alt="Five slide">
              <div id="blocktext" class="carousel-caption " >
                  <p id="tituloCarousel" class="display-1">Lorem, ipsum dolor.</p>
              </div> 
          </div>
    </div>
    <a class="carousel-control-prev" href="#carouselIdCel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselIdCel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</div>
