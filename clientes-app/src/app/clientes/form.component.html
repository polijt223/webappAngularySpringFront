<div class="container py-5">
  <div class="card bg-dark text-white border-success ">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">

      <form class="">
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" name="nombre" class="form-control border-success" [(ngModel)]="cliente.nombre">
          </div>
        </div>
        <div class="form-group row">
          <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
          <div class="col-sm-6">
            <input type="text" name="apellido" class="form-control border-success" [(ngModel)]="cliente.apellido">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-6">
            <input type="email" name="email" class="form-control border-success" [(ngModel)]="cliente.email">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <button role="button" class="btn text-white bg-dark border-success" (click)='create()'
            *ngIf="!cliente.id else elseBlock" >Crear</button>
            <ng-template #elseBlock>
                <button (click)='update()' name="button"
                class="btn text-white bg-dark border-success">Editar</button>
            </ng-template>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
