<div id="listClientesCSS" class="container mt-5">
  <div id="cardListaUsuariosPrincipal" class="card border-dark mb-3">
    <div id="cardListaUsuariosBody" class="card-body text-light bg-dark">
      <h5 class="card-title">Listado de clientes</h5>

      <div class="my-2 text-left">
        <button id="btnListaUsuariosCrear" type="button" onclick="conservartema()" class="btn btn-rounded btn-dark border-success" name="button" routerLink="/clientes/form" >Crear Cliente</button>
      </div>
      <table class="table table-bordered table-hover table-responsive-md">
        <thead>
          <tr>
            <th>id</th>
            <th>nombre</th>
            <th>apellido</th>
            <th>email</th>
            <th>fecha</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody id="tbodyListaUsuariosDatos" class="bg-white text-dark">
          <tr *ngFor="let cliente of clientes">
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.apellido }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.createAt }}</td>
            <td><button type="button" name="button" onclick="conservartema()" [routerLink]="['/clientes/form',cliente.id]"
              class="btn text-white bg-dark border-success">
                Editar</button>
            </td>
            <td><button type="button" name="button" (click)='delete(cliente)'
              class="btn text-white bg-dark border-danger">
                Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
